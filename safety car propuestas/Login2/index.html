<!DOCTYPE html>
<html lang="en">

<head>

    <title>Propuesta de Login 2</title>
</head>

<body>
    <section>
        
        <div class="box">
            <div class="cuadrado" style="--i:0"></div>

            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>

            <div class="container">
                <div class="form">
                    <h2>Bienvenido Avi Safe Drive</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" name="" placeholder="Correo">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="" placeholder="Contraseña">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Iniciar sesion">

                        <p class="olvidar">

                    </form>
                </div>
            </div>

        </div>
    </section>
